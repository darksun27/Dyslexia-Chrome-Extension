<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colorChanger</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jscolor.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="options">
        <input type="text" id="bgColor" class="jscolor" value="D9FF1C">
        <button id="btnChange">Change Background Color <span id="btnStatus"></span></button>
    </div>
    <div class="options">
        <div>
            <select id="propertyVal1">
                <option value="OpenDyslexic">Open Dyslexic</option>
                <option value="OpenDyslexic-Bold">Open Dyslexic Bold</option>
                <option value="OpenDyslexic-Bolditalic">Open Dyslexic Bold Italic</option>
                <option value="OpenDyslexic-Italic">Open Dyslexic Italic</option>
            </select>
        </div>
        <div class="container">
            <button id="font_switch">Turn Font <span id="status"></span></button>
        </div>
    </div>
    <div>
        <button id="increase">+</button>
        Font Size: <span id="size">1</span>em
        <button id="decrease">-</button>
        <button id="size_change">Change Font Size <span id="sizeStatus"></span></button>
    </div>
</body>
</html>
